<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Letter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .owl-container {
            position: relative;
            z-index: 10;
        }

        .owl-image {
            max-width: 400px;
            width: 90%;
            height: auto;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
        }

        .owl-image:hover {
            transform: scale(1.05) translateY(-10px);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .letter-content {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 90%;
            max-width: 500px;
            background: #FFF8DC;
            border: 5px solid #D4A574;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            z-index: 1000;
            animation: openLetter 0.5s ease forwards;
        }

        .letter-content.show {
            display: block;
        }

        @keyframes openLetter {
            to {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .letter-content p {
            font-size: 18px;
            line-height: 1.8;
            color: #333;
            margin-bottom: 15px;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: #D4A574;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: #B8956A;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 999;
        }

        .overlay.show {
            display: block;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="scene">
        <div class="owl-container">
            <img src="owl.png" alt="Owl with letter" class="owl-image" id="letter">
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    
    <div class="letter-content" id="letterContent">
        <button class="close-btn" id="closeBtn">Ã—</button>
        <p>Hello Gel,</p>
        <p>It's been a while since we last spoke. I hope this letter finds you well.</p>
        <p>This Month have been a hectic for all of us. The earthquakes and typhoons. Through this uncertain climate we've been having, I've often thought of you and that I hoped you were safe.</p>
    </div>

    <script>
      
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

      
        const owlImage = document.getElementById('letter');
        const letterContent = document.getElementById('letterContent');
        const overlay = document.getElementById('overlay');
        const closeBtn = document.getElementById('closeBtn');

        owlImage.addEventListener('click', function() {
            letterContent.classList.add('show');
            overlay.classList.add('show');
        });

        closeBtn.addEventListener('click', function() {
            letterContent.classList.remove('show');
            overlay.classList.remove('show');
        });

        overlay.addEventListener('click', function() {
            letterContent.classList.remove('show');
            overlay.classList.remove('show');
        });
    </script>
</body>
</html>
